<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Registration</title>
    <link rel="stylesheet" href="battle-registration.css">
</head>
<body>
    <div class="header">
        <h1>Battle Registration</h1>
        <p>Register to join the FlintFrames NFT Battle.</p>
    </div>

    <div class="container">
        <form id="battleForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>

            <label for="wallet">Wallet Address:</label>
            <input type="text" id="wallet" name="wallet" autocomplete="off" required>

            <label for="nftLink">FlintFrames NFT Link (OpenSea):</label>
            <input type="url" id="nftLink" name="nftLink" autocomplete="off" placeholder="https://opensea.io/assets/matic/..." required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="new-password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>

            <button type="submit">Register & Submit for Verification</button>
        </form>

        <p id="statusMessage"></p>

        <div class="notification">
            <p>⚠️ <strong>Note:</strong> Verification is manual and may take some time. You will receive an update once your access to the Arena is approved.</p>
        </div>

        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <script type="module" src="battle-registration.js"></script>
</body>
</html>
