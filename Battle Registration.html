<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Registration</title>
    <link rel="stylesheet" href="battle-registration.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="header">
        <h1>Battle Registration</h1>
        <p>Register to join the FlintFrames NFT Battle.</p>
    </div>

    <div class="container">
        <form id="battleForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="wallet">Wallet Address:</label>
            <input type="text" id="wallet" required>

            <button type="submit">Register & Verify NFTs</button>
        </form>

        <p id="statusMessage"></p>

        <a href="index.html" class="back-home">Back to Home</a>
    </div>

    <script src="battle-registration.js"></script>
</body>
</html>
