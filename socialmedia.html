<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('IMAGE/backgroundimage.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .social-media-section {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: #e0e0e0;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #007bff;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="social-media-section">
        <h1>Social Media</h1>
        <p>Connect with us on our official social media channels:</p>

        <div class="social-links">
            <a href="https://discord.com/invite/MnYFUe2Ng8" target="_blank">Discord</a>
            <a href="https://x.com/flintframes?t=uBtUJKXm2Wy6yR7TG_j9Jw&s=09" target="_blank">Twitter</a>
        </div>

        <a href="index.html" class="back-home">Back to Home</a>
    </div>
</body>
</html>
