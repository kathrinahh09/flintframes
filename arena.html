<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlintFrames Arena</title>
    <link rel="stylesheet" href="arena.css">
</head>
<body>
    <h1>FlintFrames Battle Arena</h1>

    <!-- Verification Popup (Hidden Initially) -->
    <div id="verification-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <p>You need to register and get verified before entering the Arena.</p>
            <button onclick="redirectToRegistration()">Go to Registration</button>
        </div>
    </div>

    <!-- Arena Content (Hidden Initially) -->
    <div id="arena-content" style="display: none;">
        <div class="tournament-bracket" id="bracket"></div>
        <button onclick="submitResults()">Submit Results</button>
    </div>

    <script src="auth.js"></script>
    <script src="bracket.js"></script>

    <script>
        async function checkVerification() {
            let user = await getCurrentUser(); // Fetch the logged-in user

            if (!user || !user.verified) {
                document.getElementById("verification-popup").style.display = "block";
            } else {
                document.getElementById("arena-content").style.display = "block";
            }
        }

        function redirectToRegistration() {
            window.location.href = "Battle Registration.html";
        }

        checkVerification();
    </script>
</body>
</html>
