<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .ranking-section {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: #e0e0e0;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="ranking-section">
        <h1>Rankings</h1>
        <p>Discover the latest rankings and updates below:</p>

        <div class="image-container">
            <img src="IMAGE/rankingcontent.jfif" alt="Rankings visualization">
        </div>

        <p>Stay tuned for more exciting updates coming your way!</p>

        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
